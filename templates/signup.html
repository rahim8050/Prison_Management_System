{% extends 'Master.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% load crispy_forms_filters %}
{% block title %}
	<title>signup</title>
{% endblock %}
{% block content %}
    <div class="signup-container">
        <h2>Create an Account</h2>
        <form action="/signup" method="POST">
            <div class="form-group">
                <label class="form-control" for="username">Username:</label>
                <input class="form-control" type="text" id="username" name="username" required>
            </div>
            <div class="form-group"> c
                <label class="form-control" for="email">Email:</label>
                <input class="form-control" type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label class="form-control" for="password">Password:</label>
                <input class="form-control" type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label class="form-control" for="confirm-password">Confirm Password:</label>
                <input class="form-control" type="password" id="confirm-password" name="confirm-password" required>
            </div>
            <button class="btn btn-dark form-control" type="submit">Sign Up</button>
        </form>
        <p class="text-centre">Already have an account? <a class="mx-auto" href="/login">Log In</a></p>
    </div>

{% endblock %}
